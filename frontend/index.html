<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss"></style>

    <title>Email Categorizer</title>
  </head>
  <body class="bg-zinc-900">
    <main
      class="flex flex-col items-center justify-center min-w-full min-h-screen p-4"
    >
      <div class="w-full max-w-2xl p-1 border border-zinc-700 rounded-[20px]">
        <article
          class="flex flex-col items-center gap-y-8 w-full max-w-2xl p-4 md:p-6 bg-zinc-800 border border-zinc-700 rounded-2xl"
        >
          <header class="flex flex-col items-center gap-y-1 text-center">
            <h1 class="text-2xl font-medium text-gray-100">
              Upload or paste your email
            </h1>
            <p class="text-xs text-gray-400">
              Our AI will categorize your emails automatically based on the
              content.
            </p>
            <p class="text-xs text-gray-400">
              <span class="font-medium">Note:</span> Only .txt and .pdf files
              are supported.
            </p>
          </header>

          <div class="w-full h-px bg-zinc-700"></div>

          <div
            class="flex flex-row items-center justify-center gap-x-2 w-full p-1 border-1 border-zinc-700 rounded-lg"
          >
            <button
              id="textBtn"
              type="button"
              class="flex-1 py-2 rounded-md bg-indigo-500 text-zinc-900 hover:bg-indigo-400 transition-all duration-300 cursor-pointer outline-none"
            >
              Text
            </button>
            <button
              id="fileBtn"
              type="button"
              class="flex-1 py-2 rounded-md bg-zinc-400 text-zinc-900 hover:bg-indigo-400 transition-all duration-300 cursor-pointer outline-none"
            >
              File
            </button>
          </div>

          <form id="form" class="flex flex-col gap-y-4 w-full">
            <div id="textInput" class="block">
              <textarea
                id="email"
                name="email"
                placeholder="Paste your email content here ..."
                class="w-full h-72 p-4 border border-zinc-700 focus:border-indigo-500 rounded-md transition-all duration-300 resize-none outline-none text-sm text-zinc-100"
              ></textarea>
            </div>

            <div
              id="fileInput"
              class="hidden flex-col items-center justify-center gap-y-4 w-full h-72 p-4 border border-dashed border-zinc-700 hover:border-indigo-500 transition-all duration-300 rounded-md cursor-pointer outline-none"
            >
              <input id="file" type="file" accept=".txt,.pdf" class="hidden" />

              <div
                id="filePlaceholder"
                class="flex flex-col items-center gap-y-8"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 14 19"
                  class="w-14 h-14 fill-zinc-500"
                >
                  <path
                    fill-rule="evenodd"
                    d="M14 6.5h-4v-6H4v6H0l7 7 7-7Zm-14 9v2h14v-2H0Z"
                  />
                </svg>
                <p class="text-sm text-zinc-500 text-center">
                  Drag & drop a .txt or .pdf file here, or click to upload
                </p>
              </div>
            </div>

            <button
              type="submit"
              class="py-2 bg-indigo-500 hover:bg-indigo-400 rounded-md transition-all duration-300 text-zinc-900 cursor-pointer"
            >
              Analyze
            </button>
          </form>

          <div
            id="resultContainer"
            class="hidden flex-col items-center gap-y-1 w-full p-4 border border-zinc-700 rounded-2xl"
          >
            <h2 id="category" class="text-lg font-medium text-zinc-100"></h2>
            <p id="result" class="text-sm text-zinc-400 text-center"></p>
          </div>
        </article>
      </div>
    </main>

    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
